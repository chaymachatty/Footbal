<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" >Sign up </h1>
          <div class="site-section">
            <div class="container">
              <div class="row">
                <div class="col-lg-7">
                  <form [formGroup]="signUpForm">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="firstName" placeholder="Fisrt name">
                    </div>
                    <div class="text-danger" *ngIf="signUpForm.controls['firstName'].invalid && (signUpForm.controls['firstName'].dirty || signUpForm.controls['firstName'].touched )">
                      <div *ngIf="signUpForm.controls['firstName'].errors?.['minlength']">min length</div>
                      <div *ngIf="signUpForm.controls['firstName'].errors?.['required']">required</div>
                  </div>

                    <div class="form-group">
                        <input type="text" class="form-control"  formControlName="lastName" placeholder="Last name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control"  formControlName="email" placeholder="email">
                      </div>
            
                  
                    <div class="form-group">
                      <input type="text" class="form-control"  formControlName="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="confirmPassword" placeholder="ConfirmPassword">
                      </div>
                   <div class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].invalid && (signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['confirmPassword'].touched )">
                        <div *ngIf="signUpForm.controls['confirmPassword'].errors?.['mustMatch']">invalid password</div>
                  
                    </div>
                  
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary py-3 px-5" (click)="signUp()" >sign up</button>
                    </div>
                  </form>  
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
