
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" >matches</h1>
    
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
     <!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Matches</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab"  data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Players</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Teams</button>
      </li>

  
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

      <table class="col-12 table-dark">
        <thead>
            <tr>
                <th scope=""col>teamOne</th>
                <th scope=""col>teamTwo</th>
                <th scope=""col>ScoreOne</th>
                <th scope=""col>ScoreTwo</th>
                <th scope=""col>Delete</th>
                <th scope=""col>Edit</th>

               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of matches" appRowColor>
                <td>{{m.teamOne}}</td>
                <td>{{m.teamTwo}}</td>
                <td>{{m.scoreOne}}</td>
                <td>{{m.scoreTwo}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteMatch(m.id)">delete</button></td>
                <td><button type="button" class="btn btn-danger" (click)="navigateTo(m.id)">edit</button></td>
              
                
                

            </tr>
        </tbody>
    </table>

    
    
     
     
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <table class="col-12 table-dark">
        <thead>
            <tr>
                <th scope=""col>first name</th>
                <th scope=""col>last name</th>
                <th scope=""col>email</th>
                <th scope=""col>team</th>
                <th scope=""col>Delete</th>
                <th scope=""col>Edit</th>

               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of players">
                <td>{{p.name}}</td>
                <td>{{p.position}}</td>
                <td>{{p.number}}</td>
                <td>{{p.age}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deletePlayer(p.id)">delete</button></td>
                <td><button type="button" class="btn btn-danger" (click)="navigatePlayer(p.id)">edit</button></td>
              
                
                

            </tr>
        </tbody>
    </table>
    </div>
   
  </div>
    </div>
  </div>
