<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" > {{this.title}}</h1>
           
        </div>
      </div>

    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #addPlayers="ngForm" (ngSubmit)="addEditPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" name="a" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.position"name="b"placeholder="position">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.number" name="c"placeholder="number">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="player.age" name="d" placeholder="age">
              </div>
           <button type="submit" class="btn btn-primary py-3 px-5"  >{{this.title}}</button>
         
          </form>  
        </div>
       
      </div>
    </div>
  </div>
