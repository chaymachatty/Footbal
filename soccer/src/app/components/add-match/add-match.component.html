
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" >{{title}}</h1>
           
        </div>
      </div>

    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #addMatchForm="ngForm" (ngSubmit)="addEditMatch()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="a" placeholder="TeamOne">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamTwo" name="b"placeholder="TeamTwo">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreOne" name="c"placeholder="ScoreOne">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" name="d" placeholder="ScoreTwo">
              </div>
           <button type="submit" class="btn btn-primary py-3 px-5"  >{{title}}</button>
         
          </form>  
        </div>
       
      </div>
    </div>
  </div>
